<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Login Method</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .title {
            font-size: 24px;
            font-weight: 600;
            color: #1c1e21;
            margin-bottom: 30px;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            margin-bottom: 15px;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        .btn img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .facebook-btn {
            background: #fff;
            color: #1877f2;
            border: 2px solid #e7e7e7;
        }
        .facebook-btn:hover {
            background: #f5f6f7;
        }
        .email-btn {
            background: #1877f2;
            color: white;
        }
        .email-btn:hover {
            background: #166fe5;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: #96979a;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dadde1;
        }
        .divider span {
            padding: 0 10px;
            font-size: 14px;
            color: #96979a;
        }
        .footer {
            margin-top: 20px;
            font-size: 13px;
            color: #96979a;
        }
        .footer a {
            color: #1877f2;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">Choose how to continue</h1>
            
            <a href="{{ url_for('login') }}" class="btn facebook-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1200px-Facebook_Logo_%282019%29.png" alt="Facebook">
                Continue with Facebook
            </a>
            
            <div class="divider">
                <span>OR</span>
            </div>
            
            <a href="{{ url_for('login') }}" class="btn email-btn">
                Continue with Email
            </a>
            
            <p class="footer">
                By continuing, you agree to our <a href="#">Terms of Service</a> and 
                acknowledge our <a href="#">Privacy Policy</a>
            </p>
        </div>
    </div>
</body>
</html>
